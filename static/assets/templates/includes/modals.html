<!-- Header================================================== -->
<div ng-controller="modalController">
<div class="modal fade small-modal" id="login-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <span class="pull-right"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button></span>
                <h3>Sign In</h3>
                <br>
                <form name="signInSubmit" class="style-form" angular-validator-submit="signin_user()" novalidate angular-validator>
                    <div class="group">
                        <input type="text" name="username" ng-model="username" autocomplete="off" required required-message="'Username is Required!'">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Email / Username</label>
                    </div>
                    <div class="group">
                        <input type="password" name="password" ng-model="password" autocomplete="off" required="" required-message="'Password is Required!'">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Password</label>
                    </div>
                    <button type="submit" class="btn_1 btn-block form-group">Sign In</button>
                    <div class="bs-callout-danger bg-danger text-danger text-left" ng-show="showLoginError" >
                        <h4>Wrong Credentials</h4>
                        <p>Username or Password is wrong</p>
                    </div>
                    <div class="col-sm-12">
                        <a data-dismiss="modal" data-toggle="modal" href='#forgot-modal' class="forgot-password">Forgot Your Password?</a>
                    </div>
                    <br>
                    <br>
                    <br>
                </form>
                <div class="login-or">
                    <hr class="hr-or"><span class="span-or">or</span>
                </div>
                <div class="row">
                    <div class="col-sm-12" ng-controller="GoogleAuthCtrl">
                        <a href="javascript:void(0);" ng-click="login()"><h4 class="text-center signup-with">Sign in with <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" viewBox="0 0 48 48" class="abcRioButtonSvg"><g><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></g></svg></h4>
                        </a>
                    </div>
                </div>
                <br>
                <div class="not-registered">Not yet registered? <a ng-href="signup" class="not-registered-in-pop-up">Sign up here.</a></div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade small-modal" id="register-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <span class="pull-right"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button></span>
                <h3>Register</h3>
                <br>
                <form role="form" method="post" class="style-form">
                    <div class="group">
                        <input type="email" name="email" autocomplete="off" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Email Address</label>
                    </div>
                    <div class="group">
                        <input type="password" name="password1" autocomplete="off" required="">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Password</label>
                    </div>
                    <div class="group">
                        <input type="password" name="password2" autocomplete="off" required="">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Confirm Password</label>
                    </div>
                    <button type="submit" class="btn_1 btn-block">Register</button>
                    <div class="col-sm-12">
                        <br><a data-toggle="modal" href='#login-modal' class="forgot-password" data-dismiss="modal">Already have an account? Sign in here</a>
                    </div>
                    <br>
                    <br>
                    <br>
                </form>
                <div class="login-or">
                    <hr class="hr-or"><span class="span-or">or</span>
                </div>
                <!--
                <div class="row">
                    <div class="col-sm-12">
                        <h4>Sign up with</h4>
                    </div>
                </div>
                -->
                <div class="row">
                    <!-- <div class="col-md-6 col-sm-6 login_social">
                        <a href="#" class="btn btn-primary btn-block"><i class="icon-facebook"></i> Facebook</a>
                    </div> -->
                    <!--
                    <div class="col-sm-12 login_social">
                        <a href="#" class="btn btn-info red-google btn-block "><i class="icon-google"></i>Google</a>
                    </div>
                    -->
                    <div class="col-sm-12" ng-controller="GoogleAuthCtrl">
                        <a href="javascript:void(0);" ng-click="login()"><h4 class="text-center signup-with">Sign in with <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" viewBox="0 0 48 48" class="abcRioButtonSvg"><g><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></g></svg></h4>
                        </a>
                    </div>

                </div>
                <br>
            </div>
        </div>
    </div>
</div>
<div class="modal fade small-modal" id="forgot-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <span class="pull-right"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button></span>
                <h3>Forget Password</h3>
                <br>
                <form name="changepswdsubmit" class="style-form" angular-validator-submit="forgotPswSubmit()" novalidate angular-validator>
                    <div class="group">
                        <input type="email" name="username_forgot" ng-model="username_forgot" autocomplete="off" required required-message="'Email address is Required!'" invalid-message="'Email address is invalid!'">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Email / Username</label>
                    </div>
                    <button type="submit" class="btn_1 btn-block">Reset Password</button>
                    <br>
                </form>
                <br>
                <div class="not-registered">Not yet registered? <a data-dismiss="modal" data-toggle="modal" href='#register-modal' class="not-registered-in-pop-up">Sign up here.</a></div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
</div>
</div>
